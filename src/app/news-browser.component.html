<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    My News Browser
    <button md-fab (click)="formShowing=!formShowing">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <div class="form" *ngIf="formShowing">
    <md-card>
      <md-card-title>Search terms for news</md-card-title>
      <md-card-content>
        <form>
          <md-input placeholder="Query" [(ngModel)]="searchQuery"></md-input>
        </form>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button color="accent" (click)="onSubmit(searchQuery)">SEARCH</button>
      </md-card-actions>
    </md-card>
  </div>

  <div class="card-container">
    <md-card *ngFor="let article of articles">
      <img md-card-image [alt]="article.source.enriched.url.title" src="{{article.source.enriched.url.image}}">
      <md-card-title>{{article.source.enriched.url.title}}</md-card-title>
      <md-card-content class="secondary">{{article.source.enriched.url.text}}</md-card-content>
      <md-card-actions align="end">
        <a href="{{article.source.enriched.url.url}}">
          <button md-button color="primary">READ MORE</button>
        </a>
        <button md-button color="primary">SAVE</button>
      </md-card-actions>
    </md-card>
  </div>
</md-sidenav-layout>
