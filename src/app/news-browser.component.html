<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    My News Browser
  </md-toolbar>

  <div class="form">
    <md-card>
      <md-card-title>Search terms for news</md-card-title>
      <md-card-content>
        <form>
          <md-input placeholder="Query"></md-input>
        </form>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button color="accent">SEARCH</button>
      </md-card-actions>
    </md-card>
  </div>

  <div class="card-container">
    <md-card *ngFor="let article of articles">
      <img md-card-image [alt]="article.title" src="{{article.imageUrl}}">
      <md-card-title>{{article.title}}</md-card-title>
      <md-card-content class="secondary">{{article.body}}</md-card-content>
      <md-card-actions>
        <button md-button color="primary">STAR</button>
      </md-card-actions>
    </md-card>
  </div>
</md-sidenav-layout>
